spring.application.name=ex06

# 포트변경 기본포트 8080
server.port=9095

# JSP를 위한 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Oracle 연동을 위한 설정 정보
# Oracle JDBC Driver 클래스
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
# Oracle 서버 이름 또는 IP 정보
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521:xe

# 계정 이름
spring.datasource.username=spring
# 계정 비밀번호
spring.datasource.password=spring
# mybatis를 위한 설정 정보
mybatis.mapper-locations=classpath:/mapper/*.xml

# 파일 업로드 관련설정
spring.servlet.multipart.enabled=true
# 임시파일 저장 경로(역슬래시는 두 번)
spring.servlet.multipart.location=C:\\Dev\\upload\\temp
# 전체파일 크기(클라이언트에서 서버로 보내는)
spring.servlet.multipart.max-request-size=30MB
# 개별파일 크기
spring.servlet.multipart.max-file-size=10MB

# 서버 측의 업로드 폴더(org.docmall.upload.path는 임의로 작성. 그래서 노란주의 표시가 나는 것)
# 이런 경로를 \\하는 경우는 \n 등의 이스케이프 시퀀스로 인식될 수 있기 때문. \\로 하면 백슬래시 출력됨.
org.docmall.upload.path=C:\\Dev\\upload\\pds