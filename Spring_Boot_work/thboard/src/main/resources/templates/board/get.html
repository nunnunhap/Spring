<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid" style="padding: 20px;">
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">글쓰기 폼</h3>
                    </div>
                    <form id="actionForm" action="/board/list" method="get">
                    	<input type="hidden" name="bno" value="${boardVO.bno}">
                    	<input type="hidden" name="pageNum" value="${cri.pageNum}">
                    	<input type="hidden" name="amount" value="${cri.amount}">
                    	<input type="hidden" name="type" value="${cri.type}">
                    	<input type="hidden" name="keyword" value="${cri.keyword}">
                    </form>
                    <form action="/board/get" method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="bno">Bno</label>
                                <input type="text" class="form-control" id="bno" name="bno" readonly th:value="${boardVO.bno}">
                            </div>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" name="title" readonly th:value="${boardVO.title}">
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <div th:text="${boardVO.content}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="writer">Writer</label>
                                <input type="text" class="form-control" id="writer" name="writer" readonly th:value="${boardVO.writer}">
                            </div>
                            <div class="form-group">
                                <label for="regdate">Regdate</label>
                                <input type="text" class="form-control" id="regdate" name="regdate" readonly th:value="${#dates.format(boardVO.regdate, 'yyyy-MM-dd HH:mm:ss')}">
                            </div>
                            <div class="form-group">
                                <label for="updatedate">Updatedate</label>
                                <input type="text" class="form-control" id="updatedate" name="updatedate" readonly th:value="${#dates.format(boardVO.updatedate, 'yyyy-MM-dd HH:mm:ss')}">
                            </div>
                            <div class="form-group">
                                <label for="viewcount">Viewcount</label>
                                <input type="text" class="form-control" id="viewcount" name="viewcount" readonly th:value="${boardVO.viewcount}">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary" th:onclick="fn_modify([[${boardVO.bno}]])">Modify</button>
                            <button type="button" class="btn btn-danger" th:onclick="fn_delete([[${boardVO.bno}]])">Delete</button>
                            <button type="button" class="btn btn-primary" th:onclick="fn_list()">List</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        let actionForm = document.getElementById("actionForm") // form태그 참조
        
        function fn_modify() {
        	actionForm.action = "/board/modify";
        	actionForm.submit();
        }
        
        function fn_delete(bno) {
            if(!confirm(bno + " 번 게시물을 삭제하시겠습니까?")) return;
            // location.href = "/board/delete?bno=" + bno; // location.href 해당 주소로 옮겨감.

            // <form id="actionForm" action="/board/list" method="get">에서 delete키를 누르면 아래의 주소로 바뀜.
            actionForm.setAttribute("action", "/board/delete");
        	// actionForm.action = "/board/delete"; 위의 setAttribute와 동일함.
            actionForm.submit();
        }

        // list는 사실 bno값을 받을 필욘 없지만 그냥 있는 코드 같이 쓰고자 함.
        function fn_list() {
        	actionForm.setAttribute("action", "/board/list");
            actionForm.submit();
        }
    </script>
</body>
</html>
