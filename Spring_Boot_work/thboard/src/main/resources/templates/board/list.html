<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">DB 화면 출력</h3>
            </div>
            
            <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>bno</th>
                    <th>title</th>
                    <th>writer</th>
                    <th>regdate</th>
                    <th>viewcount</th>
                </tr>
                </thead>
                <tbody>
            		<!-- ${} : 스프링 el 문법/ 링크 걸 땐 @ -->
                    <tr th:each="boardVO : ${list}" th:object="${boardVO}">
                        <td th:text="*{bno}"></td>
                        <td><a th:href="@{/board/get(bno=*{bno})}" th:text="*{title}"></a></td>
                        <td th:text="*{writer}"></td> <!-- getter가 동작됨. -->
                        <td th:text="${#dates.format(boardVO.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="*{viewcount}"></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</body>
</html>
