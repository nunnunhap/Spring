<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid" style="padding: 20px;">
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">글쓰기 수정 폼</h3>
                    </div>
                    <form th:action="@{/board/modify}" method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="title">Bno</label>
                                <input type="text" class="form-control" id="bno" name="bno" th:value="${boardVO.bno}" readonly>
                                <input type="hidden" name="pageNum" value="${cri.pageNum}">
		                    	<input type="hidden" name="amount" value="${cri.amount}">
		                    	<input type="hidden" name="type" value="${cri.type}">
		                    	<input type="hidden" name="keyword" value="${cri.keyword}">
                            </div>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" th:value="${boardVO.title}">
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea class="form-control" rows="3" id="content" name="content" placeholder="Enter Content" th:text="${boardVO.content}"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="writer">Writer</label>
                                <input type="text" class="form-control" id="writer" name="writer" th:value="${boardVO.writer}">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Modify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
