<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 문자열 값에 대하여 따옴표 처리 안함.
		let username = [[${user.username}]]; // 수동으로 큰 따옴표를 바깥에서 처리
		let age = "[[${user.age}]]";
		
		// 주석이 유지된 상태에서 그 안에 값이 랜더링됨.
		let username2 = /* [[${user.username}]] */;

	<script th:inline="javascript">
		// 문자열 데이터 값에 대하여 자동으로 따옴표 처리함.
		let username = [[${user.username}]];
