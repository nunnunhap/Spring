<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>타임리프 내장객체</h3>
	<ul>
		<li>request = <span th:text="${request}"></span></li>
		<li>response = <span th:text="${response}"></span></li>

	<p th:text="${@helloBean.hello('Spring!!')}">

</html>
