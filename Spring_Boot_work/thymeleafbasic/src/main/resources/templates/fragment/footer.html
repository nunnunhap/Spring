<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<footer th:fragment="copy"> <!-- 이렇게 th:fragment라고 만들면 이게 다른 어딘가 삽입된다는 뜻 -->
		푸터영역
	</footer>
	<footer th:fragment="copyParam (param1, param2)">
		<p>파라미터 자리입니다.</p>
		<p th:text="${param1}"></p>
		<p th:text="${param2}"></p>
	</footer>
</body>
</html>
